<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> حصر إنجاز الموظفة</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="../favicon.ico" />

</head>

<body>
    <style>
        .cairo-font {
            font-family: "Cairo", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings:
                "slnt" 0;
        }
    </style>

    <div class="flex justify-center cairo-font p-3">
        <a href="/monawebsite">
            <button class="flex flex-row border fixed cursor-pointer bg-white p-1 rounded-lg right-5
            text-blue-600 z-30 hover:bg-gray-100 active:bg-gray-300 duration-150
            ">
                <i class="bi bi-house"></i>
                <p>
                    الرئيسية
                </p>
            </button>
        </a>
        <div class="shadow-lg w-full max-w-[95vw] md:w-[75vw] h-full p-4 mt-5 border border-gray-400 rounded-xl">
            <p class="text-2xl font-bold text-center p-3">نموذج حصر إنجاز الموظفة</p>

            <form class="p-3 pb-10">
                <!-- Top inputs row -->
                <div class="flex flex-wrap gap-4 mb-8">
                    <div class="w-full md:w-1/3 text-right">
                        <p class="font-bold">اسم المدرسة</p>
                        <input required name="name"
                            class="border-b border-gray-500 w-full p-2 focus-visible:outline-none focus-visible:border-b-2 focus-visible:border-blue-500 text-right" />
                    </div>

                    <div class="w-full md:w-1/3 text-right">
                        <p class="font-bold">اللجنة</p>
                        <input required name="job"
                            class="border-b border-gray-500 w-full p-2 focus-visible:outline-none focus-visible:border-b-2 focus-visible:border-blue-500 text-right" />
                    </div>

                    <div class="w-full md:w-1/3 text-right">
                        <p class="font-bold">التاريخ</p>
                        <input required type="date" name="date"
                            class="border-b border-gray-500 w-full p-2 focus-visible:outline-none focus-visible:border-b-2 focus-visible:border-blue-500 text-right" />
                    </div>
                </div>

                <!-- Details + Category -->
                <div class="flex flex-wrap gap-4 mb-6">
                    <div class="w-full md:w-1/3 text-right">
                        <p class="font-bold mb-2">
                            الأسلوب الإشرافي
                        </p>
                        <textarea name="details"
                            class="border border-gray-500 w-full h-24 md:h-28 rounded-lg p-3 text-right focus-visible:outline-none focus-visible:border-b-3 focus-visible:border-blue-500"></textarea>
                    </div>

                    <div class="w-full md:w-2/5 text-right">
                        <p class="font-bold">حالة الإنجاز</p>
                        <select required name="category"
                            class="border-b border-gray-500 w-full p-2 focus-visible:outline-none focus-visible:border-b-2 focus-visible:border-blue-500 text-right bg-transparent">
                            <option value="" disabled selected>اختر حالة الإنجاز</option>
                            <option value="1">🟢 تم الإنجاز</option>
                            <option value="2">🔴 لم يتم الإنجاز</option>
                        </select>
                    </div>
                </div>

                <!-- Upload box -->
                <div class="flex justify-start mb-6">
                    <div class="upload-box w-full md:w-1/3" id="dropzone">
                        <input type="file" id="fileInput" accept="image/*">
                        <p>ارفق صورة الباركود بالضغط هنا او سحب الصورة إلى هنا</p>
                        <img id="preview" alt="" class="hidden" />
                    </div>
                </div>

                <!-- Submit button -->
                <div class="flex justify-center mb-6">
                    <button type="submit"
                        class="h-16 bg-gradient-to-br bg-green-600 text-white rounded-lg px-4 shadow-sm font-bold cursor-pointer duration-300 transition hover:bg-green-500 hover:shadow-lg">
                        إضافة البيانات
                    </button>
                </div>


            </form>

            <div class="border-b my-8 border-gray-500"></div>
            <!-- Table iframe -->
            <div class="overflow-x-auto">
                <p class="text-2xl font-bold text-center p-3">جدول إنجاز الموظفات</p>
                <iframe src="table.html" class="w-full h-[50vh] md:h-[400px]" style="border:none;"></iframe>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
    <script src="uploadfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
